<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span class="Sign-up">Use your Email id for Registration</span>
                <input type="text" placeholder="Enter your Name" required/>
                <input type="Email" placeholder="Enter your email-id" required/>
                <input type="password" placeholder="Enter Password" required/>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Already have an account? Sign in.</h1>
                <span class="Sign-in">Use your Email id for signing back.</span>
                <input type="text" placeholder="Enter your Name" required/>
                <input type="Email" placeholder="Enter your email-id" required/>
                <input type="password" placeholder="Enter Password" required/>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Welcome Back!</h2>
                    <p>Enter your details to use features of the site</p>
                    <button class="hidden" id="login">Sign In.</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2>Hello Friend</h2>
                    <p>To register enter your details to use features of the site</p>
                    <button class="hidden" id="register">Sign up</button>
                </div>
            </div>
        </div>
    </div>
   <script src="script.js"></script> 
</body>
</html>
